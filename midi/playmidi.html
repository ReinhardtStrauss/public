<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Player</title>
  
  <!-- Link to CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="play-btn">Play MIDI</button>

  <!-- Include MIDI.js Library (make sure the path is correct) -->
  <script src="https://cdn.jsdelivr.net/gh/mudcube/MIDI.js/midi.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById('play-btn').addEventListener('click', function() {
      MIDI.loadPlugin({
        soundfontUrl: "./soundfont/", // Path to soundfont
        instrument: "acoustic_grand_piano", // Default instrument
        onprogress: function(state, progress) {
          console.log(state, progress); // Loading progress
        },
        onsuccess: function() {
          MIDI.Player.loadFile("1.mid", function() {
            MIDI.Player.start(); // Start playing the MIDI file
          });
        }
      });
    });
  </script>
</body>
</html>
